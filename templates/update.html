<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Blog Post</title>
</head>
<body>
    <h1>Update Blog Post</h1>

    <form action="{{ url_for('update', id=post['id']) }}" method="POST">
        <label for="author">Author:</label><br>
        <input type="text" id="author" name="author" value="{{ post['author'] }}"><br>

        <label for="title" >Title:</label>
        <input type="text" id="title"  name ="title" value="{{ post['author'] }}"> <br><br>

        <label for="content" >Content:</label>
        <textarea id="content" name="content" rows="5" cols="40" >{{ post.content}}</textarea><br><br>

        <input type="submit" value="Update">
    </form>
    <a href ="{{ url_for('index')}}"> Back to Homepage</a>
</body>
</html>
